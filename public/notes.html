<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body class="bg-secondary">
    <nav class="navbar navbar-dark bg-info">
      <a class="navbar-brand" href="/">Note Taker </a>
    </nav>

    <div class="container-fluid bg-secondary">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card mt-5">
            <ul class="list-group">
              <!-- <p>Hello</p> -->
            </ul>
          </div>
        </div>

        <div class="col-4">
          <input
            class="note-title mt-5"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>

        <div class="col-12 offset-4 mt-2">
          <div class="icons">
            <i class="fas fa-save text-light save-note" role="button"></i>
            <i class="fas fa-pen text-light new-note" role="button"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
